<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica pokedex</title>
    <link rel="stylesheet" href="./css pokedex.css">
</head>

<body>
    <div class="tittle">
        <p><a>POKEDEX</a> </p>
    </div>
    <br><br><br><br>
    <div class="busqueda">
        <p>
            <a><input type="text" placeholder="Pikachu" id="pokeName" name="pokeName"></a>
        </p><br>
    </div>
    <div class="imagen">
        <p>
            <a><img src="./pokeball.jpg" alt="Pokemon" id="pokeImg" width="150px"></a>
        </p>
    </div>
    <table>
        <div class="content">
            <p>
                <a>
                    <tr>
                        <td>Nombre</td>
                        <td>Tipo de pokemón</td>
                        <td>Estadísticas</td>
                        <td>Movimientos</td>
                    </tr>
                </a>
            </p>
        </div>
    </table>
    <div class="boton">
        <p><a><button onclick="fetchpokemon()">Cambiar pokemon</button></a> </p>
    </div>
</body>
<footer>
    <script src="./pokedex.js"></script>
</footer>

</html>
